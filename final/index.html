<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple decision assistant">
  <meta name="theme-color" content="#1cb4df" />

  <!-- Add manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Apple iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bite">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="images/icons/icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="images/icons/icon-180x180.png" sizes="180x180">
  <link rel="apple-touch-icon" href="images/icons/icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="images/icons/icon-57x57.png" sizes="57x57">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Bite</title>
</head>

<body>
  <main>
      <header>
        <img class="logo" src="images/bite-logo.png" alt="BITE">
    </header>

    <section id="like-dislike-section">
        <img src="images/like-dislike.png" alt="like/like-dislike slider">
    </section>

    <section id="cuisine-section">
        <img src="images/american-food.png" alt="american food">
        <img src="images/chinese-food.png" alt="chinese food">
        <img src="images/italian-food.png" alt="italian food">
        <img src="images/indian-food.png" alt="indian food">
        <img src="images/hispanic-food.png" alt="hispanic food">
        <img src="images/japanese-food.png" alt="japanese food">
    </section>

    <div>
        <img id="pickForMe-btn" src="images/pickForMe-btn.png" alt="Pick For Me">
    </div>

    <div id="shuffling-animation-div">
      <div id="shuffling-animation-container">
      <div class="hand">
          <div class="card card-1">
            <span>
            </span>
        </div>
        <div class="card card-2">
            <span>
            </span>
        </div>
        <div class="card card-3">
            <span>
            </span>
        </div>
      </div>
    </div>

    <svg id="picking" xmlns="http://www.w3.org/2000/svg" width="132" height="43" viewBox="0 0 132 43">
      <text id="picking" transform="translate(0 34)" fill="#fff" font-size="30" font-family="Filicudi-Solid, Filicudi Solid"><tspan x="0" y="0">Picking...</tspan></text>
    </svg>
    </div>

    <div id="result-div">
      <div id="result-container">
        <div id="big-box-test"></div>
        <button class="button" id="nearby"></button>
        <button class="button" id="pick-again"></button>
      </div>
    </div>
    
    
  </main>
</body>

</html>
