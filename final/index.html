      <section id="like-dislike-section">
        <!-- <img src="images/like-dislike.png" alt="like/like-dislike slider"> -->
        <span id="slide-bg"></span>
        <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
        <label for="toggle-on" class="btn">Likes</label>
        <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
        <label for="toggle-off" class="btn">Dislikes</label>
      </section>

      <section class="cuisine-section">
        <form action="" id="cuisine">
          <div id="cuisine-select">

              <input type="checkbox" name="cuisine" id="american">

              </span>
            </label>
            <label>
              <input type="checkbox" name="cuisine" id="chinese">

              </span>
            </label>
            <label>
              <input type="checkbox" name="cuisine" id="italian">
              <span class="cuisine-icon">
                <img class="food-img" src="images/cuisine-italian.png" alt="italian food">
                <p class="food-label">italian</p>
              </span>
            </label>
            <label>
              <input type="checkbox" name="cuisine" id="indian">
              <span class="cuisine-icon">
                <img class="food-img" src="images/cuisine-indian.png" alt="indian food">
                <p class="food-label">indian</p>
              </span>
            </label>
            <label>
              <input type="checkbox" name="cuisine" id="hispanic">
              <span class="cuisine-icon">
                <img class="food-img" src="images/cuisine-hispanic.png" alt="hispanic food">
                <p class="food-label">hispanic</p>
              </span>
            </label>
            <label>
              <input type="checkbox" name="cuisine" id="japanese">
              <span class="cuisine-icon">
                <img class="food-img" src="images/cuisine-japanese.png" alt="japanese food">
                <p class="food-label">japanese</p>
              </span>
            </label>
          </div>
          <div>
            <input id="submit-btn" type="submit" value="Find me food">
          </div>

        </form>

    <div id="shuffling-animation-div" class="hidden">
      <div id="shuffling-animation-container">
        <div class="hand">
          <div class="card card-1">
            <span>
            </span>
          </div>
          <div class="card card-2">
            <span>
            </span>
          </div>
