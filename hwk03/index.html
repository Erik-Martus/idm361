<html manifest="cache.manifest">

<head>
  <title>Origami Animals</title>

  <!-- CONFIGURATION -->

  <!-- Set character settings -->
  <meta charset="utf-8">

  <!-- Allow web app to be run in full-screen mode. -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Configure the status bar. -->
  <!--  
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  -->

  <!-- Set the viewport -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0" />

  <!-- Make the app title different than the page title. -->
  <meta name="apple-mobile-web-app-title" content="Origami Animals">

  <!-- Disable automatic phone number detection. -->
  <meta name="format-detection" content="telephone=no">

  <!-- CSS -->
  <link rel="stylesheet" href="css-normalize.css">
  <link rel="stylesheet" href="css-add2home.css">
  <link rel="stylesheet" href="css-main.css">

  <!-- **** ICONS **** -->
  <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">

  <!-- HACKS -->
  <!-- Prevent text size change on orientation change. -->
  <style>
    html {
      -webkit-text-size-adjust: 100%;
    }
  </style>
</head>

<body>
  <!-- PAGE CONTENT -->
  <div id="content">
    <div id="animal"></div>
    <div id="output"></div>
  </div>
  <!-- JAVASCRIPT-->
  <script type="text/javascript">
    // Customize config var BEFORE loading add2home.js file
    var addToHomeConfig = {
      touchIcon: true
    }
  </script>
  <script src="js-refresh-manifest.js"></script>
  <script src="js-add2home.js"></script>
  <script src="js-main.js"></script>
</body>


</html>
